<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Login</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    background: white;
    padding: 40px 50px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    width: 360px;
    box-sizing: border-box;
    text-align: center;
  }
  h2 {
    margin-bottom: 30px;
    color: #4a148c;
    font-weight: 700;
    font-size: 28px;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 18px;
  }
  input[type="text"],
  input[type="password"] {
    padding: 14px;
    font-size: 16px;
    border: 1.5px solid #ccc;
    border-radius: 10px;
    outline: none;
    width: 100%;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus,
  input[type="password"]:focus {
    border-color: #6a22c8;
  }
  button {
    padding: 14px;
    font-size: 18px;
    background-color: #4a148c;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    width: 100%;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #6a22c8;
  }
  a {
    display: block;
    margin-top: 22px;
    color: #764ba2;
    font-size: 15px;
    font-weight: 600;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  a:hover {
    text-decoration: underline;
    color: #4a148c;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Admin Login</h2>
    <form method="post">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <a href="{{ url_for('home') }}">Back to Home</a>
  </div>
</body>
</html>
