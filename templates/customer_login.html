<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Customer Login</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #333;
  }
  .container {
    background: white;
    padding: 40px 50px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    width: 360px;
    box-sizing: border-box;
    text-align: center;
  }
  h2 {
    margin-bottom: 30px;
    color: #4a148c;
    font-weight: 700;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 18px;
  }
  input[type="text"],
  input[type="password"] {
    padding: 14px;
    font-size: 16px;
    border: 1.5px solid #ccc;
    border-radius: 8px;
    outline: none;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus,
  input[type="password"]:focus {
    border-color: #6a22c8;
  }
  .btn {
    background-color: #4a148c;
    color: white;
    border: none;
    padding: 14px 0;
    font-size: 16px;
    font-weight: 600;
    border-radius: 10px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
  }
  .btn:hover {
    background-color: #6a22c8;
  }
  a.link {
    display: block;
    margin-top: 18px;
    color: #764ba2;
    font-size: 15px;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  a.link:hover {
    text-decoration: underline;
    color: #4a148c;
  }
  ul.flash-messages {
    list-style: none;
    padding: 0;
    margin: 0 0 15px 0;
    color: #b00020;
    text-align: left;
    font-weight: 600;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Customer Login</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash-messages">
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" class="btn">Login</button>
    </form>
    <a href="{{ url_for('signup') }}" class="link">Sign Up</a>
    <a href="{{ url_for('home') }}" class="link">Back to Home</a>
  </div>
</body>
</html>
