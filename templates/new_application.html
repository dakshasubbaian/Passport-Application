<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Apply for Passport</title>
<style>
  body {
  display: flex;
  justify-content: center;
  align-items: flex-start;  /* changed from center */
  padding-top: 20px;        /* push down from top */
  background-color: #f0f0f0;
  font-family: Arial, sans-serif;
  height: 100vh;
  margin: 0;
}
.container {
  background: white;
  padding: 40px 50px 40px 50px; /* keeps bottom and sides same */
  margin-top: 80px;  /* add this line to push container down */
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.15);
  width: 400px;
  box-sizing: border-box;
  text-align: center;
}
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #333;
  }
  .container {
    background: white;
    padding: 40px 50px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    width: 400px;
    box-sizing: border-box;
    text-align: center;
  }
  h2 {
    margin-bottom: 30px;
    color: #4a148c;
    font-weight: 700;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 20px;
    text-align: left;
  }
  label {
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
    color: #555;
  }
  input[type="text"],
  input[type="date"],
  select {
    padding: 12px;
    font-size: 16px;
    border: 1.5px solid #ccc;
    border-radius: 8px;
    outline: none;
    width: 100%;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus,
  input[type="date"]:focus,
  select:focus {
    border-color: #6a22c8;
  }
  .btn {
    background-color: #4a148c;
    color: white;
    border: none;
    padding: 14px 0;
    font-size: 16px;
    font-weight: 600;
    border-radius: 10px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
    margin-top: 10px;
  }
  .btn:hover {
    background-color: #6a22c8;
  }
  a.link {
    display: block;
    margin-top: 20px;
    color: #764ba2;
    font-size: 15px;
    text-decoration: none;
    text-align: center;
    transition: color 0.3s ease;
  }
  a.link:hover {
    text-decoration: underline;
    color: #4a148c;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Apply for Passport</h2>
    <form method="post">
      <label for="first_name">First Name</label>
      <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required />

      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required />

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Enter your address" required />

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required />

      <button type="submit" class="btn">Submit Application</button>
    </form>
    <a href="{{ url_for('customer_dashboard') }}" class="link">Back to Dashboard</a>
  </div>
</body>
</html>
