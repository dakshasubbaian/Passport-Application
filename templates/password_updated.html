<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Updated</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      padding: 40px 20px;
      box-sizing: border-box;
    }
    .container {
      background: white;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 360px;
      text-align: center;
    }
    h2 {
      color: #4a148c;
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 30px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    a.link {
      display: inline-block;
      background-color: #4a148c;
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    a.link:hover {
      background-color: #6a22c8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Successfully Updated</h2>
    <p>Your password has been updated successfully.</p>
    <a href="{{ url_for('customer_dashboard') }}" class="link">Back to Dashboard</a>
  </div>
</body>
</html>
