<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Passport Automation System</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 350px;
    }
    h1 {
      margin-bottom: 30px;
      color: #4a148c;
      font-weight: 700;
    }
    .btn-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 15px;  /* space between buttons */
      align-items: center;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4a148c;
      border: none;
      color: white;
      border-radius: 10px;
      transition: background-color 0.3s ease;
      font-weight: 600;
      width: 100%;  /* full width for buttons */
      max-width: 250px;
    }
    button:hover {
      background-color: #6a22c8;
    }
    a {
      font-size: 16px;
      text-decoration: none;
      color: #764ba2;
      font-weight: 600;
      transition: color 0.3s ease;
      display: inline-block;
      margin-top: 20px;
    }
    a:hover {
      text-decoration: underline;
      color: #4a148c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Passport Automation System</h1>
    <div class="btn-group">
      <button onclick="location.href='{{ url_for('customer_login') }}'">Customer Login</button>
      <button onclick="location.href='{{ url_for('admin_login') }}'">Admin Login</button>
    </div>
    <a href="{{ url_for('signup') }}">Sign Up</a>
  </div>
</body>
</html>
