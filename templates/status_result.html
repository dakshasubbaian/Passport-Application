<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Application Status</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #333;
  }
  .status-heading {
  background: linear-gradient(90deg, #764ba2, #667eea);
  color: white;
  padding: 12px 20px;
  border-radius: 12px;
  font-size: 28px;
  font-weight: 700;
  text-align: center;
  box-shadow: 0 4px 10px rgba(118, 75, 162, 0.5);
  margin-bottom: 30px;
}

  .container {
    background: white;
    padding: 40px 60px;
    border-radius: 20px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    width: 420px;
    box-sizing: border-box;
    text-align: center;
  }
  h1 {
    color: #4a148c;
    margin-bottom: 35px;
    font-weight: 800;
    letter-spacing: 1.5px;
  }
  .label {
    font-weight: 700;
    text-transform: uppercase;
    color: #764ba2;
    font-size: 20px;
  }
  .value {
    font-size: 1.4em;
    margin: 10px 0 30px;
    color: #333;
  }
  .status {
    font-weight: 700;
    color: #007bff;
  }
  a.link {
    display: inline-block;
    margin-top: 25px;
    padding: 10px 30px;
    background-color: #764ba2;
    color: white;
    font-size: 16px;
    text-decoration: none;
    border-radius: 12px;
    transition: background-color 0.3s ease;
  }
  a.link:hover {
    background-color: #4a148c;
  }
</style>
</head>
<body>
  <div class="container">
    <h2 class="status-heading">Application Status</h2>
    <p><span class="label">Application ID</span></p>
    <p class="value">{{ app_id }}</p>

    <p><span class="label">Status</span></p>
    <p class="value status">{{ status }}</p>

    <a href="{{ url_for('customer_dashboard') }}" class="link">Back to Dashboard</a>
  </div>
</body>
</html>
